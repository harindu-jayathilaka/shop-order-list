<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Order List</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Shop Order List">
<style>
    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #f8fafc;
        --accent: #10b981;
        --text: #1e293b;
        --text-light: #64748b;
        --border: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        color: var(--text);
        line-height: 1.6;
        padding: 20px;
        padding-bottom: 140px;
        min-height: 100vh;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px 20px;
        background: white;
        border-radius: 20px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }

    .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
    }

    .header p {
        color: var(--text-light);
        font-size: 1.1rem;
    }

    #list {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        margin-bottom: 30px;
    }

    h2 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        margin: 0;
        border-bottom: 2px solid var(--border);
        font-size: 1.4rem;
        font-weight: 600;
    }

    h2:first-child {
        padding-top: 0;
    }

    .section-name {
        color: var(--text);
        font-weight: 700;
    }

    h2 button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    h2 button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
    }

    .item {
        display: flex;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid var(--border);
        transition: background-color 0.2s ease;
    }

    .item:hover {
        background: #f8fafc;
        border-radius: 8px;
        margin: 0 -10px;
        padding: 12px 10px;
    }

    .item:last-child {
        border-bottom: none;
    }

    input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 15px;
        accent-color: var(--primary);
        cursor: pointer;
    }

    .item label {
        flex: 1;
        font-size: 1.1rem;
        color: var(--text);
        cursor: pointer;
        font-weight: 500;
    }

    .item-actions {
        display: flex;
        gap: 8px;
        margin-left: 10px;
    }

    .item-actions button {
        background: none;
        border: none;
        padding: 6px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 1.1rem;
    }

    .edit-btn:hover {
        background: #dbeafe;
        color: var(--primary);
    }

    .delete-btn:hover {
        background: #fee2e2;
        color: #dc2626;
    }

    /* Bottom Control Panel */
    .bottom-control-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid var(--border);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        gap: 15px;
    }

    .control-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        flex: 1;
        justify-content: center;
    }

    .control-buttons button {
        background: white;
        border: 1.5px solid var(--border);
        color: var(--text);
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
        min-width: 120px;
        max-width: 150px;
    }

    .control-buttons button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow);
        border-color: var(--primary);
        color: var(--primary);
    }

    .control-buttons button.primary {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    .control-buttons button.primary:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
    }

    .control-buttons button.accent {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
    }

    .control-buttons button.accent:hover {
        background: #059669;
        border-color: #059669;
    }

    /* Floating Add Button */
    .floating-add-btn {
        position: fixed;
        bottom: 100px;
        right: 25px;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        font-size: 28px;
        border: none;
        cursor: pointer;
        box-shadow: var(--shadow-lg);
        z-index: 1001;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .floating-add-btn:hover {
        transform: scale(1.1) rotate(90deg);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    /* Output Section */
    #output {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        margin-top: 20px;
        white-space: pre-line;
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        font-size: 0.95rem;
        line-height: 1.8;
        min-height: 200px;
    }

    #output:empty::before {
        content: "No items selected. Choose some items from the list above.";
        color: var(--text-light);
        font-style: italic;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        body {
            padding: 15px;
            padding-bottom: 130px;
        }

        .header {
            padding: 20px 15px;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 2rem;
        }

        #list {
            padding: 20px;
        }

        .bottom-control-panel {
            padding: 15px;
            flex-direction: column;
            gap: 12px;
        }

        .control-buttons {
            width: 100%;
        }

        .control-buttons button {
            min-width: 110px;
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        .floating-add-btn {
            bottom: 90px;
            right: 20px;
            width: 56px;
            height: 56px;
            font-size: 24px;
        }

        h2 {
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        h2 button {
            align-self: flex-end;
        }
    }

    @media (max-width: 480px) {
        .control-buttons {
            flex-direction: column;
        }

        .control-buttons button {
            max-width: none;
        }

        .item {
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-actions {
            margin-left: auto;
        }
    }

    /* Smooth scrolling */
    html {
        scroll-behavior: smooth;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shop Order List</h1>
            <p>Organize your shopping with ease</p>
        </div>

        <div id="list"></div>

        <div id="output"></div>
    </div>

    <!-- Floating Add Item Button -->
    <button class="floating-add-btn" onclick="addItemToVisibleSection()" title="Add item to current section">+</button>

    <!-- Enhanced Bottom Control Panel -->
    <div class="bottom-control-panel">
        <div class="control-buttons">
            <button onclick="showSelected()" class="primary">Show Selected</button>
            <button onclick="scrollToOutput()" class="accent">Go to Selected</button>
            <button onclick="unselectAll()">Unselect All</button>
            <button onclick="backupData()">Backup Data</button>
            <button onclick="restoreData()">Restore Data</button>
            <button onclick="exportToPDF()">Export PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
    <script>
        // New function to scroll to output section
        function scrollToOutput() {
            const output = document.getElementById('output');
            showSelected(); // Ensure output is updated
            output.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
