<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Order List</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Shop Order List">
<style>
    body { font-family: Arial, sans-serif; margin: 20px; padding-bottom: 120px; }
    h1 { text-align: center; }
    h2 { margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }
    .item { display: flex; align-items: center; margin-bottom: 5px; }
    input[type="checkbox"] { margin-right: 10px; }
    button { padding: 5px 10px; font-size: 14px; cursor: pointer; }
    #output { white-space: pre-line; margin-top: 10px; background: #f4f4f4; padding: 10px; }
    .control-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #f9f9f9;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 999;
    }
    .control-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 5px 0;
    }
    .control-bar button {
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        background: #2196F3;
        color: white;
        border-radius: 5px;
        transition: background 0.2s;
    }
    .control-bar button:hover {
        background: #1976D2;
    }
    .floating-add-btn {
        position: fixed;
        bottom: 90px;
        right: 20px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 1000;
    }
</style>
</head>
<body>

<h1>Shop Order List</h1>
<div id="list"></div>

<div class="control-bar">
    <div class="control-row">
        <button onclick="showSelected()">Show Selected</button>
        <button onclick="unselectAll()">Unselect All</button>
        <button onclick="backupData()">Backup</button>
    </div>
    <div class="control-row">
        <button onclick="restoreData()">Restore</button>
        <button onclick="exportPDF()">Export PDF</button>
    </div>
</div>

<button class="floating-add-btn" onclick="promptAddItem()">+</button>

<div id="output"></div>

<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker registration failed:', err));
}
</script>
</body>
</html>
